<html>
<head>
  <title>Hello</title>
  <style>
    h1 {
      color: #333333;
      font-size: 48px;
      text-shadow: 3px 3px 3px #666666;
    }
  </style>
  <script>
    function change() {
      document.getElementsByTagName('h1')[1].style.color = '#ff0000';
    }
  </script>
</head>
<body>
  <h1>Hello, world!</h1>
  <h1 onclick="change()">This is Tian Tian</h1>
</body>
</html>
